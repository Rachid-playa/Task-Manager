<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Managers</title>
</head>
<body>
    
    <header class="container">
        <h1>Task manager</h1>
    </header>

    <form action="" class="container">
        <input type="text" name="" id="" placeholder="Enter Tasks">
        <input type="submit" value="+Add Task">
    </form>

    <div id="tasks" class="container">

        <div class="task">
            <p>read a book/manga</p>
            <button>Delete</button>
        </div>

        <div class="task">
            <p>walk the dog</p>
            <button>Delete</button>
        </div>
        
        <div class="task">
            <p>go for a run</p>
            <button>Delete</button>
        </div>

        <div class="task">
            <p>play with friends,preferably soccer</p>
            <button>Delete</button>
        </div>

        <div class="task">
            <p>lay on the grass outside</p>
            <button>Delete</button>
        </div>

    </div>

    <footer>
        <p>DOM Mini Project &copy; 2020 | Made with no ounce of hate. Only good vibes and inshallah!&#128147;</p>
    </footer>

    <script src="main.js"></script>

</body>
</html>
